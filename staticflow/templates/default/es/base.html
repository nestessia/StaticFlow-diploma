<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ language_prefix }}/static/css/style.css">
    {{ page.head_content }}
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ page.title }}</h1>
            {% if languages %}
            <div class="language-switcher">
                {% for lang in languages %}
                <a href="{{ lang.url }}" {% if lang.code == page.language %}class="active"{% endif %}>{{ lang.name }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>
    <main>
        <div class="container">
            {{ page.content }}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>{{ i18n.powered_by }}</p>
        </div>
    </footer>
</body>
</html>
