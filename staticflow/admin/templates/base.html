<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticFlow Admin - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/admin/static/css/admin.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-brand">StaticFlow Admin</div>
        <ul class="nav-links">
            <li><a href="/admin/">Dashboard</a></li>
            <li><a href="/admin/content">Content</a></li>
            <li><a href="/admin/settings">Settings</a></li>
        </ul>
    </nav>
    
    <main class="admin-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script src="/admin/static/js/admin.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
